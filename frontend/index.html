<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>OCR Tool for Business Documents </title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
      </div>
      <h1 class="text-center">OCR Tool for Business Documents </h1>
      <h4 class="text-center mb-5">Improving Tesseract 5.0</h4>
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="form-group">
            <label for="file-upload">Upload Image:</label>
            <input type="file" class="form-control-file" id="file-upload" accept="image/jpeg, image/png" multiple/>
            <small class="form-text text-muted">Only JPEG and PNG image files are allowed.</small>
          </div>
          <button class="btn btn-primary btn-block mt-3" onclick="requestText()">
            Extract Text
          </button>
        </div>
      </div>
    </div>
  </body>
  <script>
    function requestText() {
        const input = document.getElementById("file-upload");
        const files = input.files;
        const formData = new FormData();
        if(files.length === 0) {
          swal("Error", "No images provided", "error");
        } else if (files.length === 1) {
          formData.append("image", files[0]);
          $.ajax({
            type: 'POST',
            url: '/single_file_ocr',
            data: formData,
            contentType: false,
            cache: false,
            processData: false,
            success: function(response) {
              swal("Success", "File has been converted");
               // Download the file
              var blob = new Blob([response]);
              var link = document.createElement('a');
              link.href = window.URL.createObjectURL(blob);
              link.download = files[0].name.split('.')[0];
              console.log(response)
              link.click();
            }
          });
        } else {
          for(let file of files) {
            formData.append("images", file);
          }
          $.ajax({
            type: 'POST',
            url: '/bulk_ocr',
            data: formData,
            contentType: false,
            cache: false,
            processData: false,
            success: function(response) {
              swal("Success", "Files have been converted");
              for (let i = 0; i < response.length; i++) {
                let blob = new Blob([response[i].body]);
                let link = document.createElement('a');
                link.href = window.URL.createObjectURL(blob);
                link.download = files[i].name.split('.')[0];
                link.click();
              }
            }
          });
        }
    }
  </script>
</html>
