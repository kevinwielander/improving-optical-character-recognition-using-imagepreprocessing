<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>OCR Tool for Business Documents </title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
      </div>
      <h1 class="text-center">OCR Tool for Business Documents </h1>
      <h4 class="text-center mb-5">Improving Tesseract 5.0</h4>
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="form-group">
            <label for="file-upload">Upload Image:</label>
            <input type="file" class="form-control-file" id="file-upload" accept="image/jpeg, image/png" />
            <small class="form-text text-muted">Only JPEG and PNG image files are allowed.</small>
          </div>
          <button class="btn btn-primary btn-block mt-3" onclick="extractText()">
            Extract Text
          </button>
        </div>
      </div>
    </div>
  </body>
  <script>
    function extractText() {
      fetch("http://localhost:8000/ocr")
        .then(response => response.json())
        .then(data => {
          console.log(data);
        })
        .catch(error => {
          console.error(error);
        });
    }
  </script>
</html>
